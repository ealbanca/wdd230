    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">

</head>

<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.webp" alt="Logo Bogota chamber of commerce">
        </a>
        <button id="menu"></button>
        <!-- Rounded switch -->

        <label class="switch">
            <input type="checkbox" onclick="myFunction()">
            <span class="slider round"></span>
        </label>

    </header>
    <nav class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
        </ul>
    </nav>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width:500px)" type="image/webp">
                <source srcset="images/hero-medium.webp" media="(min-width: 1000px)" type="image/webp">
                <img src="images/hero-large.webp" alt="Hero image">
            </picture>
            <div class="herolabel">
                <h1>Bogota Chamber of Commerce</h1>
                <h4>Empowering Business, Enriching Community</h4>
            </div>
        </div>

        <section class="events">
            <h3>Events</h3>
        </section>

        <section class=" weather">
            <h2>Weather in Bogota Colombia</h2>
            <div class="weather-table">
                <span class="data-title">Temperature (°F):</span>
                <span class="data-value" id="current-temperature">45</span>
                <span class="data-title">Conditions:</span>
                <span class="data-value">Sunny</span>
                <span class="data-title">Wind (mph):</span>
                <span class="data-value" id="wind-speed">4</span>
                <span class="data-title">Wind Chill (°F):</span>
                <span class="data-value" id="wind-chill-value"></span>
            </div>
        </section>
        <section class="spotlights">
            <h3>Spotlights</h3>
        </section>
    </main>

    <footer>
        <div id="currentYear"></div>
        <div id="lastModified"></div>
        <div>Contact<br><br> Calle 151 # 115-22<br> Bogota, Colombia<br>(385) 482-7531</div>
    </footer>

    <script src="scripts/getdates.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/darkmode.js"></script>
    <script src="scripts/windchill.js"></script>


</body>



</html>
