    <form method="get" action="thankyou.html" class="wf1">
        <h1>Join the Chamber</h1>
        <fieldset>
            <div id="form-message"></div>
            <label> First Name* <input type="text" id="fname" name="fname" required autofocus></label>
            <label> Last Name* <input type="text" id="lname" name="lname" required></label>
            <label> Title / Position* <input type="text" id="title" name="title" pattern="^[A-Za-z0-9-\s]{7,}$"
                    title="Only letters, numbers, hyphens, and spaces allowed. Min 7 characters." required></label>
            <label> Email address* <input type="email" id="email" name="email" placeholder="example@gmail.com"
                    required></label>
            <label> Mobile phone number* <input type="tel" id="phone" name="phone" required></label>
            <label> Business / Organization's name* <input type="text" id="business" name="business" required>
                <label>Membership level
                    <select name="Membership">
                        <option value="">Please Select</option>
                        <option value="np"> NP Membership</option>
                        <option value="bronze"> Bronze Membership</option>
                        <option value="silver"> Silver Membership</option>
                        <option value="gold"> Gold Membership</option>
                    </select>
                </label>
                <label>Business / Organization's description<textarea name="org-description" id="org-description"
                        rows="6"></textarea></label>

                <input type="hidden" name="timestamp" id="timestamp">
                <input type="submit" value="Join the Chamber">

        </fieldset>
    </form>



    <footer>
