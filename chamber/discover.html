        <section class="discover-main-content">
            <h1>Discover Bogota, Colombia</h1>
            <div class="gallery">
                <figure>
                    <picture>
                        <source srcset="images/jaimeduquepark-small.webp" media="(max-width: 400px)">
                        <source srcset="images/jaimeduquepark-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/jaimeduquepark-large.webp" media="(max-width: 1200px)">
                        <img src="images/jaimeduquepark-large.webp" alt="Jaime Duque Park" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>Jaime Duque Park is a large theme park with attractions like
                        replicas of world landmarks, a zoo, a botanical garden, a museum, and a dinosaur sculpture. It
                        offers amusement rides making it a popular family destination.
                    </figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/monserrate-small.webp" media="(max-width: 400px)">
                        <source srcset="images/monserrate-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/monserrate-large.webp" media="(max-width: 1200px)">
                        <img src="images/monserrate-large.webp" alt="Monserrate Peak" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>Monserrate is a prominent mountain in Bogotá, Colombia, offering stunning views of the
                        city. Accessible by cable car, funicular, or hiking, it features a church at the summit, a
                        popular pilgrimage site. Monserrate is a major tourist attraction, known for its scenic beauty,
                        cultural significance, and panoramic views. </figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/virgilio-small.webp" media="(max-width: 400px)">
                        <source srcset="images/virgilio-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/virgilio-large.webp" media="(max-width: 1200px)">
                        <img src="images/virgilio-large.webp" alt="Virgilio Barco Library" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>The Virgilio Barco Library is a modern architectural landmark
                        featuring a vast collection of books, digital resources, and cultural spaces. Surrounded by a
                        beautiful park, it offers a peaceful environment for reading, learning, and community events. It
                        is named after former Colombian president.
                    </figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/botanicgarden-small.webp" media="(max-width: 400px)">
                        <source srcset="images/botanicgarden-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/botanicgarden-large.webp" media="(max-width: 1200px)">
                        <img src="images/botanicgarden-large.webp" alt="Botanic Garden" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>The Bogotá Botanical Garden is a large green space in the city, showcasing a diverse
                        collection of Colombian flora. It features themed gardens, including tropical, aquatic, and
                        orchid sections, along with educational exhibits and walking trails.
                    </figcaption>
                </figure>

                <figure>
                    <picture>
                        <source srcset="images/goldmuseum-small.webp" media="(max-width: 400px)">
                        <source srcset="images/goldmuseum-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/goldmuseum-large.webp" media="(max-width: 1200px)">
                        <img src="images/goldmuseum-large.webp" alt="Gold Museum in Bogota" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>The Museo del Oro in Bogotá is a renowned museum that houses an extensive collection of
                        pre-Columbian gold artifacts and other indigenous treasures. It offers insights
                        into the rich cultural history showcasing pieces of art and metallurgy.
                    </figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/bolivar-small.webp" media="(max-width: 400px)">
                        <source srcset="images/bolivar-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/bolivar-large.webp" media="(max-width: 1200px)">
                        <img src="images/bolivar-large.webp" alt="Simon Bolivar main square" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>Simón Bolívar Square in Bogotá is a historic and central public space surrounded by
                        important government buildings. It serves as a venue for political events, protests, and
                        cultural activities. The square is named after the independence hero Simón Bolívar and is a key
                        landmark in the heart of the city.
                    </figcaption>
                </figure>
