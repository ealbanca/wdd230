    <nav class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>

    <main class="discover-main">
        <aside class="discover-sidebar">
            <section>
                <h2>Welcome</h2>
                <p id="visitMessage"></p>
            </section>

            <section class="weather-info">
                <h2>Weather in Duque de Caxias</h2>
                <div class="data-table">
                    <span class="data-title">Temperature (°F):</span>
                    <span class="data-value" id="current-temperature">93</span>
                    <span class="data-title">Conditions:</span>
                    <span class="data-value">Sunny</span>
                    <span class="data-title">Wind (mph):</span>
                    <span class="data-value" id="wind-speed">3</span>
                    <span class="data-title">Wind Chill (°F):</span>
                    <span class="data-value" id="wind-chill-value"></span>
                </div>
            </section>
            <section id="weather-info">
                <h2>Learn more about this marvelous ciity</h2>
                <iframe width="420" height="315" src="https://www.youtube.com/watch?v=rqirv5lSmYE&t=60s">
                </iframe>
            </section>
        </aside>
        <section class="discover-main-content">
            <h2>Discover Bogota, Colombia</h2>
            <div class="gallery">
                <figure>
                    <picture>
                        <source srcset="images/jaimeduquepark-small.webp" media="(max-width: 400px)">
                        <source srcset="images/jaimeduquepark-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/jaimeduquepark-large.webp" media="(max-width: 1200px)">
                        <img src="images/jaimeduquepark-large.webp" alt="Jaime Duque Park" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>Historical Places. The Nossa Senhora do Pilar Mother Church was built in 1720.
                    </figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/monserrate-small.webp" media="(max-width: 400px)">
                        <source srcset="images/monserrate-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/monserrate-large.webp" media="(max-width: 1200px)">
                        <img src="images/monserrate-large.webp" alt="Monserrate Peak" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>Brazilian Culture. Founded in 1985, the Afro Cultural Group Ojuobá Axé's mission is to
                        promote Afro-Brazilian culture and is based in Centenário, one of the main communities in the
                        municipality of Duque de Caxias. </figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/botanicgarden-small.webp" media="(max-width: 400px)">
                        <source srcset="images/botanicgarden-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/botanicgarden-large.webp" media="(max-width: 1200px)">
                        <img src="images/botanicgarden-large.webp" alt="Botanic Garden" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>Museums. The Science and Life Museum is located in the heart of the city of Duque de
                        Caxias and has the mission of popularizing and spreading culture, science and art. The space
                        houses various temporary exhibitions, a planetarium, auditoriums and rooms for workshops, such
                        as robotics workshops, workshops for teachers, a film club, lectures, seminars, among others.
                    </figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/virgilio-small.webp" media="(max-width: 400px)">
                        <source srcset="images/virgilio-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/virgilio-large.webp" media="(max-width: 1200px)">
                        <img src="images/virgilio-large.webp" alt="Virgilio Barco Library" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>Archaeological sites. The Sambaqui do São Bento Archaeological Site is made up of hills
                        of mollusc shells, crustacean carapaces, fish bones, birds and small mammals, which indicate how
                        the first inhabitants, known as the “Sambaquis People”, of Duque de Caxias lived.</figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/goldmuseum-small.webp" media="(max-width: 400px)">
                        <source srcset="images/goldmuseum-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/goldmuseum-large.webp" media="(max-width: 1200px)">
                        <img src="images/goldmuseum-large.webp" alt="Gold Museum in Bogota" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>Duque de Caxias Arts and Crafts Fair. The Artisan Fair has handcrafted products that
                        will delight you and everyone you give a gift to.</figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/bolivar-small.webp" media="(max-width: 400px)">
                        <source srcset="images/bolivar-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/bolivar-large.webp" media="(max-width: 1200px)">
                        <img src="images/bolivar-large.webp" alt="Simon Bolivar main square" width="1200" height="800"
                            loading="lazy">
                    </picture>
                    <figcaption>Outstanding experiences. A captive balloon flight takes place at the Aeroclube de Xerém.
                    </figcaption>
                </figure>
            </div>
        </section>
