<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Edwin Hared Albancando Robles">
    <meta name="description" content="This is the activity to practice Lazy loading in a page">
    <meta property="og:title" content="Lazy Loading">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.arimetrics.com%2Fen%2Fdigital-glossary%2Flazy-loading&psig=AOvVaw3f4HaGQ0FiHqDeRO7SS_bF&ust=1732480745167000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOjBwPCn84kDFQAAAAAdAAAAABAE">
    <meta property="og:url" content="https://ealbanca.github.io/wdd230/chamber">
    <link rel="stylesheet" href="styles/lazyload.css">

    <title>Lazy Loading</title>
</head>

<body>
    <header>
        <h1>Lazy Loading Demostration</h1>
    </header>
    <main>
        <img src="https://picsum.photos/400/600?random=1" alt="Placeholder Random Image" loading="lazy" width="400"
            height="600">
        <img src="https://picsum.photos/400/600?random=2" alt="Placeholder Random Image" loading="lazy" width="400"
            height="600">
        <img src="https://picsum.photos/400/600?random=3" alt="Placeholder Random Image" loading="lazy" width="400"
            height="600">
        <img src="https://picsum.photos/400/600?random=4" alt="Placeholder Random Image" loading="lazy" width="400"
            height="600">
        <img src="https://picsum.photos/400/600?random=5" alt="Placeholder Random Image" loading="lazy" width="400"
            height="600">
        <img src="https://picsum.photos/400/600?random=6" alt="Placeholder Random Image" loading="lazy" width="400"
            height="600">
    </main>
    <footer>
        <p id="currentYear"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>

</html>
